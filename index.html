<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>

<body>
    <div class="form">
        <p class="signed">you are signed in</p>
        <div class="title">Welcome</div>
        <div class="subtitle">Let's create your account!</div>
        <div class="input-container ic1">
            <input id="name" class="input" type="text" placeholder="name" />
            <label for="input"></label>
        </div>
        <div class="input-container ic2">
            <input id="email" class="input" type="text" placeholder="email" />
            <label for="input"></label>
        </div>
        <div class="input-container ic3">
            <input id="password" class="input" type="password" placeholder="password" />
            <label for="input"></label>
        </div>
        <div class="input-container ic4">
            <input id="confirm_password" class="input" type="password" placeholder="confirm password" />
            <label for="input"></label>
        </div>
        <button type="text" class="submit">submit</button>
    </div>
</body>
<script src="./script.js"></script>

</html>
